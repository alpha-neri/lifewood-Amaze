<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Position | Lifewood</title>
    <link rel="icon" href="lifewood.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fillupform.css">

    <!-- SweetAlert2 for modern alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <style>
        .swal2-popup { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body>
    <header class="apply-header">
        <div class="header-container">
            <a href="index.html" class="nav-logo"><span class="logo-icon"></span>lifewood</a>
        </div>
    </header>

    <main>
        <div class="apply-container">
            <div class="form-header">
                <h1>Job Application</h1>
                <p>Please fill out the form below to apply for an open position at Lifewood.</p>
            </div>

            <form id="lifewood-application-form">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="18" required>
                        </div>
                        <div class="form-group">
                            <label for="degree">Highest Degree</label>
                            <input type="text" id="degree" name="degree" placeholder="e.g., B.S. in Computer Science" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Application Details</h2>
                    <div class="form-group">
                        <label for="project-applied-for">Position Applied For</label>
                        <!-- === MODIFIED: This dropdown is now dynamic === -->
                        <select id="project-applied-for" name="position" required>
                            <option value="" disabled selected>Loading available positions...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job-experience">Relevant Job Experience</label>
                        <textarea id="job-experience" name="experience" placeholder="Describe your previous roles, projects, and achievements..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resume-link">Resume Link</label>
                        <input type="url" id="resume-link" name="resumeLink" placeholder="https://..." required>
                        <p class="form-hint">Provide a public link to your resume (e.g., Google Drive, LinkedIn Profile, Online Portfolio).</p>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Availability</h2>
                     <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Available From</label>
                            <input type="date" id="start-date" name="availableFrom" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">Available To (Optional)</label>
                            <input type="date" id="end-date" name="availableTo">
                        </div>
                    </div>
                </div>
                 
                <div class="form-submission">
                    <button type="submit" class="btn" id="submit-btn">Submit Application</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="apply-footer">
        <p>Â© 2024 Lifewood. All rights reserved.</p>
    </footer>

    <!-- MODIFIED SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const applicationForm = document.getElementById('lifewood-application-form');
        const submitBtn = document.getElementById('submit-btn');
        const positionsSelect = document.getElementById('project-applied-for');

        // --- NEW: Function to dynamically load job positions ---
        async function populateJobPositions() {
            try {
                // Query the 'job-listings' collection, ordering by title alphabetically
                const q = query(collection(db, "job-listings"), orderBy("title"));
                const querySnapshot = await getDocs(q);

                // Clear the 'loading...' message
                positionsSelect.innerHTML = ''; 

                if (querySnapshot.empty) {
                    // Handle case where no jobs are available
                    const option = document.createElement('option');
                    option.textContent = "No open positions at this time";
                    positionsSelect.appendChild(option);
                    positionsSelect.disabled = true;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'No Positions Available';
                } else {
                    // Add a default, non-selectable first option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = "";
                    defaultOption.textContent = "Select a position";
                    defaultOption.disabled = true;
                    defaultOption.selected = true;
                    positionsSelect.appendChild(defaultOption);

                    // Populate the dropdown with jobs from Firestore
                    querySnapshot.forEach((doc) => {
                        const job = doc.data();
                        const option = document.createElement('option');
                        option.value = job.title;
                        option.textContent = job.title;
                        positionsSelect.appendChild(option);
                    });
                    positionsSelect.disabled = false;
                }
            } catch (error) {
                console.error("Error fetching job listings: ", error);
                positionsSelect.innerHTML = '<option>Could not load positions</option>';
                positionsSelect.disabled = true;
                submitBtn.disabled = true;
            }
        }

        // --- Form submission logic (remains the same) ---
        applicationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            try {
                const formData = {
                    firstName: applicationForm.firstName.value,
                    lastName: applicationForm.lastName.value,
                    email: applicationForm.email.value,
                    age: Number(applicationForm.age.value),
                    degree: applicationForm.degree.value,
                    position: applicationForm.position.value,
                    experience: applicationForm.experience.value,
                    resumeLink: applicationForm.resumeLink.value,
                    availableFrom: applicationForm.availableFrom.value,
                    availableTo: applicationForm.availableTo.value,
                    submissionDate: serverTimestamp(),
                    status: "pending"
                };
                await addDoc(collection(db, "job-applications"), formData);
                Swal.fire({
                    icon: 'success', title: 'Application Submitted!',
                    text: 'Thank you for applying. We will review your application and get back to you soon.',
                    confirmButtonText: 'Great!'
                }).then(() => {
                    applicationForm.reset();
                    // After reset, re-add the default "Select a position" option
                    const defaultOption = positionsSelect.querySelector('option[value=""]');
                    if(defaultOption) defaultOption.selected = true;
                });
            } catch (error) {
                console.error("Error adding document: ", error);
                Swal.fire({
                    icon: 'error', title: 'Oops... Something went wrong.',
                    text: 'We couldn\'t submit your application. Please check your connection and try again.'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Application';
            }
        });

        // --- Intersection Observer for scroll animations (remains the same) ---
        const faders = document.querySelectorAll('.form-section');
        const appearOptions = {
            threshold: 0.3,
            rootMargin: "0px 0px -50px 0px"
        };
        const appearOnScroll = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });
        
        // --- Call the new function to load jobs when the page loads ---
        populateJobPositions();

    </script>
</body>
</html>
